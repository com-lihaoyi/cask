database {
  # SQLite database configuration
  driver = "org.sqlite.SQLiteDataSource"

  # Database path - uses temp directory by default
  # Override with DATABASE_PATH environment variable
  path = "temp"
  path = ${?DATABASE_PATH}

  # Connection pool settings
  pool {
    max-connections = 10
    min-idle = 2
  }
}

# Initial data to insert
initial-data {
  enabled = true
  todos = [
    { checked: true, text: "Get started with Cask" }
    { checked: false, text: "Profit!" }
  ]
}
